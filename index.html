<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container2">
    <h1 id="header">Test Your Knowledge!</h1>
</div>
<div id="container">
    <div id="score">
        Score: <span id="scorevalue">0</span>
    </div>
    <div id="correct">
        Correct!
    </div>
    <div id="wrong">
        Wrong!
    </div>
    <div id="question">
        6 x 10
    </div>
    <div id="instruction">
        Click on the correct answer!
    </div>
    <div id="choices">
        <div id="box1" class="box">
        </div>
        <div id="box2" class="box">

        </div>
        <div id="box3" class="box">

        </div>
        <div id="box4" class="box">

        </div>

    </div>
    <div id="startreset">
        Start Game
    </div>

    <div id="timeremaining">
        Time remaining: <span id="timeremainingvalue">60</span> sec
    </div>
    <div id="gameOver">
    </div>
</div>
</body>
<script src="js/javascript.js"></script>
</html>
